<div id="preloaded_tweet" style="display:hidden">
  <ngx-tweet tweetId="1110423138570067968" style="display:none"></ngx-tweet>
</div>
<section class="example-section">
  Text
  <mat-slide-toggle color="primary"  [checked]="embeddTweets"
    (change)="embeddTweets = !embeddTweets">
    Embedded tweets
  </mat-slide-toggle>
  <mat-paginator *ngIf="embeddTweets" [length]="tweetsAmount" [pageSize]="tweetsPerPage"  (page)="currPage = $event.pageIndex">
  </mat-paginator>
</section>
<div class="results_container">
  <a [class]="resultsPlaceHolderStyle"><span>{{resultsPlaceholderText}}</span></a>
  <ng-container *ngFor="let user of getXUsers()">
    <div class="usercontainer" >
      <div class="useralignmentbox">
        <div class="usernamebox" class="userbox">
          <a>user: <a href="http://twitter.com/{{user.name}}" class="username">{{user.name}} </a></a>
        </div>
      </div>
      <div *ngFor="let tweet of user.tweets">
        <div class="tweetcontainer" *ngIf="embeddTweets">
            <ngx-tweet [class.emphasised_tweet]="tweet.used" tweetId={{tweet.tweetid}}></ngx-tweet>
        </div>
        <div class="texttweetcontainer" *ngIf="!embeddTweets">
            <a [class.emphasised_tweet_text]="tweet.used" href="http://twitter.com/user/status/{{tweet.tweetid}}">{{tweet.msg}}</a>
        </div>
      </div>
      <hr class="tweetseperator">
    </div>
  </ng-container>
</div>
